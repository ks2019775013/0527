<!DOCTYPE html>
<html>
<head><title>리스트로 메뉴 만들기</title>
<style>
#menubar {
	background: olive;
}
#menubar ul {/* 여백과 패딩 모두 0*/
	margin: 0;
	padding: 0;
	width: 567px; /* 모든 아이템(<li>)을 한 줄에품을 수 있는 폭 */
}
#menubar ul li {
	display: inline-block; /* 새 줄로 넘어가지 않게 */
	list-style-type: none; /* 마커 삭제 */
	padding: 0px 15px; /*top=bottom=0, left=right=15px */
}
#menubar ul li a {
	color: white;
	text-decoration: none;/*마우스 올라 갈 때 색 */
}
</style><head>
<body>
<nav id="menubar">
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Espresso</a></li>
		<li><a href="#">Cappuccino</a></li>
		<li><a href="#">Cafte Latte</a></li>
		<li><a href="#">F.A.Q</a></li>
	</ul>
</nav>
</body>
</html>
